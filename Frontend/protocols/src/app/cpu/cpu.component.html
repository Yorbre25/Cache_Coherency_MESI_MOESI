<table mat-table  [dataSource]="InstructionsDataSource"> 

    <ng-container matColumnDef="Instructions" >
      <th mat-header-cell *matHeaderCellDef> Instructions</th>
      <td mat-cell *matCellDef="let element" class="cacheState"> {{element}} </td>
    </ng-container>

  
   
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
