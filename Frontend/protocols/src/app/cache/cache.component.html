<table mat-table class="mainTable" [dataSource]="cache"> 

    <ng-container matColumnDef="state" >
      <th mat-header-cell *matHeaderCellDef> state</th>
      <td mat-cell *matCellDef="let element; let i=index" class="cacheState" [style.background-color]="rowColors[i]"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="address" >
      <th mat-header-cell *matHeaderCellDef class="cacheAddress">address </th>
      <td mat-cell *matCellDef="let element; let i=index" [style.background-color]="rowColors[i]"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="value" >
      <th mat-header-cell *matHeaderCellDef> value</th>
      <td mat-cell *matCellDef="let element ; let i=index" class="cacheValue" [style.background-color]="rowColors[i]"> {{element.value}} </td>
    </ng-container>
  
   
    
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index" ></tr>

  </table>
