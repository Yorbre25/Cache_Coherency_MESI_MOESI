<table mat-table  [dataSource]="cache"> 

    <ng-container matColumnDef="state" >
      <th mat-header-cell *matHeaderCellDef> state</th>
      <td mat-cell *matCellDef="let element" class="cacheState"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="address" >
      <th mat-header-cell *matHeaderCellDef class="cacheAddress">address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="value" >
      <th mat-header-cell *matHeaderCellDef> value</th>
      <td mat-cell *matCellDef="let element" class="cacheValue"> {{element.value}} </td>
    </ng-container>
  
   
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
